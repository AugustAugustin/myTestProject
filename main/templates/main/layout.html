{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9465547b84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/pngwing.com.png' %}" alt="Лого">
        <span class="logo">TestFamilyProject</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> Новости</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i> Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info" style="color: white;"><i class="fas fa-plus-circle"></i> Добавить запись</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
